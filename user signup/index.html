<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn" id="chart">Chart</button>
            <h2>Event Management System</h2>
            <button class="btn" id="back">Back</button>
        </div>
        <div class="form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="signupUserId" placeholder="Enter your Name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="signupPassword" placeholder="Enter your Password">
            </div>
            <button class="submit-btn" id="signup">Sign Up</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
