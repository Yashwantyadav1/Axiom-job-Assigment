<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Home and LogOut -->
        <div class="header">
            <button class="btn home">Home</button>
            <button id="logout-btn" class="btn logout">LogOut</button>
        </div>

        <!-- Sidebar and Content -->
        <div class="content">
            <div class="sidebar">
                <button class="btn section-title">Membership</button>
                <div class="sub-options">
                    <button class="btn action">Add</button>
                    <button class="btn action">Update</button>
                </div>

                <button class="btn section-title">User Management</button>
                <div class="sub-options">
                    <button class="btn action">Add</button>
                    <button class="btn action">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
