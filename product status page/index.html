<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Status</h1>
        </header>
        <nav>
            <button class="nav-button">Home</button>
            <button id="logout-btn" class="nav-button right">LogOut</button>
        </nav>
        <section class="main-content">
            <div class="row">
                <div class="cell">Name</div>
                <div class="cell">E-Mail</div>
                <div class="cell">Address</div>
                <div class="cell">Status</div>
                <div class="cell">Update</div>
                <div class="cell">Delete</div>
            </div>
            <div class="row">
                <!-- Example of content in the second row. Add more rows dynamically with JS as needed. -->
                <div class="cell">John Doe</div>
                <div class="cell">john@example.com</div>
                <div class="cell">123 Street Name</div>
                <div class="cell">Active</div>
                <button class="cell update-btn">Update</button>
                <button class="cell delete-btn">Delete</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
