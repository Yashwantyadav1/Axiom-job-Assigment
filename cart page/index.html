<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <button class="nav-button" onclick="navigateHome()">Home</button>
            <button class="nav-button">View Product</button>
            <button class="nav-button">Request Item</button>
            <button id="product-btn" class="nav-button">Product</button>
            <button id="logout-btn" class="nav-button" >Logout</button>
        </div>

        <!-- Shopping Cart Header -->
        <div class="cart-header">
            <h2>Shopping Cart</h2>
        </div>

        <!-- Cart Table -->
        <div class="cart-table">
            <div class="cart-row">
                <div class="cart-column">Image</div>
                <div class="cart-column">Name</div>
                <div class="cart-column">Price</div>
                <div class="cart-column">Quantity</div>
                <div class="cart-column">Total Price</div>
                <div class="cart-column">Action</div>
            </div>

            <div class="cart-row">
                <div class="cart-column"><div class="product-image">Image</div></div>
                <div class="cart-column">Product Name</div>
                <div class="cart-column">100/-</div>
                <div class="cart-column">
                    <select class="quantity-dropdown">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="cart-column">200/-</div>
                <div class="cart-column"><button class="action-button">Remove</button></div>
            </div>
        </div>

        <!-- Grand Total Section -->
        <div class="grand-total">
            <div>Grand Total: 200/-</div>
            <button class="delete-button">Delete All</button>
        </div>

        <!-- Checkout Button -->
        <div class="checkout">
            <button id="checkout-btn" class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
