<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Order Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Home and LogOut -->
        <div class="header">
            <button class="btn home">Home</button>
            <button id="logout-btn" class="btn logout">LogOut</button>
        </div>

        <!-- User Order Status -->
        <div class="status">
            <button class="btn order-status">User Order Status</button>
        </div>

        <!-- User Information Fields -->
        <div class="fields">
            <button class="btn field">Name</button>
            <button class="btn field">E-mail</button>
            <button class="btn field">Address</button>
            <button class="btn field">Status</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
