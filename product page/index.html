<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <button class="nav-button" onclick="navigateHome()">Home</button>
            <div class="vendor-name">Vendor Name</div>
            <button id="logout-btn" class="nav-button" >Logout</button>
        </div>

        <!-- Products Tab Section -->
        <div class="tabs">
            <button class="tab">Products</button>
        </div>

        <!-- Product Cards Section -->
        <div class="products">
            <div class="product-card">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button id="cart-btn" class="shop-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 2</h3>
                <p>Price: $15</p>
                <button id="cart-btn" class="shop-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 3</h3>
                <p>Price: $20</p>
                <button id="cart-btn" class="shop-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 4</h3>
                <p>Price: $25</p>
                <button id="cart-btn" class="shop-button">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
